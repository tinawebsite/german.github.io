<!DOCTYPE html>
<html style="background-color:#fffb8c">
<head>
	<title>German</title>
</head>
<body>
	<h1 style="text-align:center;"><u>German</u></h1>	
	<button style='border-radius:25px;color:#8003fc;background-color:#d9b3ff;outline-color:#8003fc' id="EtG">Englisch zu Deutsch</button>
	<button style='border-radius:25px;color:#8003fc;background-color:#d9b3ff;outline-color:#8003fc' id="GtE">German to English</button>

	<script>
		//Setting English to German button
		document.getElementById("EtG").addEventListener("click", function(){
			window.open("engToGerman.html","_self")
		})
		//Setting German to English button
		document.getElementById("GtE").addEventListener("click", function(){
			window.open("germanToEng.html", "_self")
		})
	</script>

</body>
</html>
