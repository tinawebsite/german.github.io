<!DOCTYPE html>
<html class="bg">
<head>
	<title>French</title>
</head>
<body>

	<select onChange="changing(this.value)">
  		<option value="nothing">---</option>
  		<option value="Numbers" style="background-color:#2cdef9">Numbers</option>
  		<option value="Weekdays" style="background-color:#fff028">Weekdays</option>
  		<option value="Both" style="background-color:#2bf94a">Both</option>
	</select>

	<br>
	<br>

	<iframe src = "num.html" style="display:none" width="500" height="500" id="Num"></iframe>
	<iframe src = "week.html" style="display:none" width="500" height="500" id="Week"></iframe>
	<iframe src = "both.html" style="display:none" width="500" height="500" id="Both"></iframe>


	<script>
		function changing (option){
			if(option == 'Numbers'){
				document.getElementById("Num").className = "yes"
				document.getElementById("Week").className = "no"
				document.getElementById("Both").className = "no"
			}			
			if(option == 'Weekdays'){
				document.getElementById("Num").className = "no"
				document.getElementById("Week").className = "yes"
				document.getElementById("Both").className = "no"
			}			
			if(option == 'Both'){
				document.getElementById("Num").className = "no"
				document.getElementById("Week").className = "no"
				document.getElementById("Both").className = "yes"
			}
			if(option == 'nothing'){
				document.getElementById("Num").className = "no"
				document.getElementById("Week").className = "no"
				document.getElementById("Both").className = "no"				
			}
		}

		
	</script>
</body>
</html>
