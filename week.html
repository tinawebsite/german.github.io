<!DOCTYPE html>
<html class='bg'>
<head>
	<title>French</title>
	<style>
		.bg{
			background-color:#fff028;
		}
	</style>
</head>
<body>
	<form>
		<section >
	  		<input type="radio" onchange="none()" > ---
		</section>
		<br>
			
		<section style="background-color:#2cdef9">
	  		<input type="radio"  onchange="nums()" > Numbers
		</section>
		<br>

		<section style="background-color:#fff028">
	  		<input type="radio" onchange="week()" checked> Weekdays
		</section>
		<br>
		
		<section style="background-color:#2bf94a">
	  		<input type="radio" onchange="both()"> Both
		</section>
	</form>
	
	
	<script>
		function none(){
			window.location.href = "frenchNumbersAndWeekdays.html"	
		}
		function nums(){
			window.location.href = "num.html"
		}
		function week(){
			window.location.href = "week.html"
		}
		function both(){
			window.location.href = "both.html"
		}
	</script>
	<h2 style='text-align:center;'><u>Weekdays</u></h2>

	<br>
	<br>
	<h3 id='scoreCount'>Score: 0</h3>
	<br>

	<div id='englishWord'></div>

	<br>

	<input type='text' id='myInput' onkeydown = "if (event.keyCode == 13)document.getElementById('checkButton').click()">

	<br>

	<button id='checkButton' style='border-radius:25px'>CHECK</button>
	<button id='giveUpButton' style='border-radius:25px'>GIVE UP</button>
	<button id='nextButton' style='border-radius:25px;display:none'>NEXT</button>

	<br>

	<div id='resultsLabel'></div>

	<script>
		var score = 0
		var englishWord
		var frenchAnswer
		var translateMe = document.getElementById('englishWord') 
		var weekdays = {'monday':'lundi','tuesday':'mardi','wednesday':'mercredi','thursday':'jeudi','friday':'vendredi','saturday':'samedi','sunday':'dimanche'}
		document.getElementById('checkButton').addEventListener('click', check)
		document.getElementById('nextButton').addEventListener('click', next)
		document.getElementById('giveUpButton').addEventListener('click', giveUp)
		document.getElementById('myInput').focus()

		start()
		
		function start(){
			document.getElementById('nextButton').style.display = 'none'
			var randomNumber = Math.floor((Math.random() * 10) + 1)
			if (randomNumber == 1){
				var frenchAnswer = weekdays.monday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'monday'
            	englishOutput(englishWord)}

			if (randomNumber == 2){
				var frenchAnswer = weekdays.tuesday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'tuesday'
            	englishOutput(englishWord)
			}
			if (randomNumber == 3){
				var frenchAnswer = weekdays.wednesday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'wednesday'
            	englishOutput(englishWord)
			}
			if (randomNumber == 4){
				var frenchAnswer = weekdays.thursday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'thursday'
            	englishOutput(englishWord)
			}
			if (randomNumber == 5){
				var frenchAnswer = weekdays.friday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'friday'
            	englishOutput(englishWord)
			}
			if (randomNumber == 6){
				var frenchAnswer = weekdays.saturday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'saturday'
            	englishOutput(englishWord)
			}
			if (randomNumber == 7){
				var frenchAnswer = weekdays.sunday
				localStorage.setItem('frenchAnswer',frenchAnswer)
            	var englishWord = 'sunday'
            	englishOutput(englishWord)
			}}
			
		function englishOutput(myOutput){
			translateMe.innerHTML = myOutput
		}

		function check(){
            var temp = document.getElementById('myInput')
            check2(temp.value)
		}
		function check2(myAns){
			var myAns = myAns.toLowerCase()
			var correctAnswer = localStorage.getItem('frenchAnswer')
			var myOutput = document.getElementById('resultsLabel')
			if (myAns == correctAnswer){
				myOutput.innerHTML = 'YOU ARE CORRECT!'
				myOutput.style.color = 'green'
				document.getElementById('nextButton').style.display = 'block'
				score = score + 1
			}
				else{
				myOutput.innerHTML = 'TRY AGAIN'
				myOutput.style.color = 'red'
				score = score - 1}
			document.getElementById('scoreCount').innerHTML = 'Score: ' + score 
		}

		function next (){
  			document.getElementById('myInput').value = ''
  			document.getElementById('resultsLabel').innerHTML = ''
  			start()
  		}
  		function giveUp (){
  			document.getElementById('nextButton').style.display = 'block'
  			document.getElementById('resultsLabel').style.color = 'black'
  			document.getElementById('resultsLabel').innerHTML = 'The correct answer is: ' + localStorage.getItem('frenchAnswer')
  			score = score - 2
  			document.getElementById('scoreCount').innerHTML = 'Score: ' + score 
  		}
	
	</script>
</body>
</html>
